<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ $style := resources.Get "css/style.css" | resources.Minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  {{ $article_style := resources.Get "css/article.css" | resources.Minify }}
  <link rel="stylesheet" href="{{ $article_style.Permalink }}">
  <title>{{ .Title }}</title>
</head>

<body>
  <main>
    <ul class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li>Blog</li>
      <li>{{ .Title }}</li>
    </ul>
    <article>
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
  </main>
  <footer>
    <div id="credits">

    </div>
  </footer>
</body>

</html>
